<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>WebSocket Client App</title>
</head>

<body>

  <p>
    <button onclick="app.send('echo')">Send Echo</button>
  </p>

  <pre id="output"></pre>

  <script src="./App.js"></script>

  <script>

    const output = document.getElementById("output");

    const app = new App('ws://localhost:8080', output);

  </script>

</body>

</html>
